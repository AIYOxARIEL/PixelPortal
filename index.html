<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pixel Portal</title>
        <meta name="description" content="A UI design proposition showcasing the ability to track the electrical and water usage of a building"/>
        <link rel="icon" type="image/jpg" href="favicon.jpg">
        <link href="index.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="index.js" defer></script>
        <script src="chart2.9.4.js"></script>
        <style>
            img {
                max-width: 100%;
            }
        </style>
    </head>
    <body>       
        <div id="parallax-background">
            <img src="Pixel Studio505 Elevation Render.png" id="background-graphic">
        </div>
        <div id="page-title">Pixel Portal</div>
        <div></div>
        
        <div id="top_spacing"></div>

        <div class="grid_panel">
            <div class="grid_item">
                <div class="grid_text">Today's Net</div>
                <canvas id="chart-todaysnet" style="width:100%; height: 90%;"></canvas>
            </div>
            <div class="grid_item">
                <div class="grid_text">Your Net</div>
                <canvas id="chart-yournet" style="width:100%; height: 90%;"></canvas>
                <div class="graph-inner-circle-value">
                    0.63KWh
                    <br>
                    0.18G
                </div>
            </div>
            <div class="grid_item">
                <div class="grid_text">History</div>
                <canvas id="chart-history" style="width:100%; height: 90%;"></canvas>
            </div>
            <div class="grid_item">
                <div class="grid_text">Building Resources</div>
                <img src="Pixel Studio505 Axon Render.png">
            </div>
            <div class="grid_item">
                <div class="grid_text">Delta</div>
                <table>
                    <tr>
                        <td>Your Daily Net</td>
                        <td>▲</td>
                        <td>2.6%</td>
                    </tr>
                    <tr>
                        <td>Your Monthly Net</td>
                        <td>▲</td>
                        <td>2.6%</td>
                    </tr>
                    <tr>
                        <td>Building Daily Net</td>
                        <td>▲</td>
                        <td>2.6%</td>
                    </tr>
                    <tr>
                        <td>Building Monthly Net</td>
                        <td>▲</td>
                        <td>2.6%</td>
                    </tr>
                </table>
            </div>
            <div class="grid_item">
                <div class="grid_text">Generation</div>
            </div>
        </div>
    </body>
</html>
