<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pixel Portal</title>
        <meta name="description" content="A UI design proposition showcasing the ability to track the electrical and water usage of a building"/>
        <link rel="icon" type="image/jpg" href="favicon.jpg">
        <link href="index.css" rel="stylesheet" type="text/css" />
        <style>
            img {
                max-width: 100%;
            }
        </style>
    </head>
    <body>       
        <img src="Pixel Studio505 Elevation Render.png" id="background-graphic">
        <div id="page-title">Pixel Portal</div>
        <div></div>
        
        <div id="top_spacing"></div>

        <div class="grid_panel">
            <div class="grid_item">
                <p class="grid_text">Today's Net</p>
            </div>
            <div class="grid_item">
                <p class="grid_text">Your Net</p>
            </div>
            <div class="grid_item">
                <p class="grid_text">History</p>
            </div>
            <div class="grid_item">
                <p class="grid_text">Building</p>
                <img src="Pixel Studio505 Axon Render.png">
            </div>
            <div class="grid_item">
                <p class="grid_text">Delta</p>
            </div>
            <div class="grid_item">
                <p class="grid_text">Generation</p>
            </div>
        </div>
    </body>
</html>
